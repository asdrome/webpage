<div>
    <ul class="buttons social">
        {{- range (index page.Site.Data page.Site.Language.Lang).footer.socials -}}
        <li>
            <md-filled-icon-button href="{{ .link | safeURL }}" alt="{{ .title }}">
                <md-icon>{{ with .logo_image }}{{ . | safeHTML }}{{ end }}</md-icon>
              </md-filled-icon-button>
        </li>
        {{- end -}}
    </ul>
</div>

<!DOCTYPE html>
<html
  lang="{{ or site.Language.LanguageCode site.Language.Lang }}"
  dir="{{ or site.Language.LanguageDirection `ltr` }}"
>
  <head>
    {{ partial "head/head.html" . }}
  </head>
  <body class="overflow-x-hidden">
    {{ partial "header/preheader.html" . }}
    <header class="sticky-top">{{ partial "header/header.html" . }}</header>
    <main>{{ block "main" . }}{{ end }}</main>
    <footer
      class="{{ if (index .Site.Data .Language.Lang).footer.dark_footer }}dark{{ end }}"
    >
      {{ partial "footer.html" . }}
    </footer>
    {{ partial "head/optionaljs.html" . }}
  </body>
</html>
